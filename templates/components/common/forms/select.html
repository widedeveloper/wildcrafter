<div class="form-field" >
<div class="mdc-select" id="{{id}}" data-validation="{{validation}}" {{#if private_id}} data-type="{{private_id}}"
    {{/if}}>
    <label class="form-label mdc-floating-label mdc-floating-label--float-above" for="{{id}}_select">{{label}}
       
    </label>
    <i class="mdc-select__dropdown-icon"></i>
    <select class="{{class}} mdc-select__native-control" id="{{id}}_select" data-label="{{label}}" aria-required="{{required}}" name="{{name}}"
        {{#if private_id}} data-field-type="{{private_id}}" {{/if}}>
        {{#if options}}
        <option value="">{{chooseprefix}}</option>
        {{#each options}}
        <option {{#if selected}} selected {{/if}} value="{{value}}">{{{label}}}</option>
        {{/each}}
        {{/if}}
    </select>
</div>
</div>
